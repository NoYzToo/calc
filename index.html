<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>cack</title>
</head>

<body>

    <section class="calc">
        <div class="calc-block">
            <input maxlength="5" readonly type="text" class="out" value="0">
            <div class="buttons-block">

                <button class="calc-buttons integers one">1</button>
                <button class="calc-buttons integers two">2</button>
                <button class="calc-buttons integers three">3</button>
                <button class="calc-buttons integers four">4</button>
                <button class="calc-buttons integers feaf">5</button>
                <button class="calc-buttons integers six">6</button>
                <button class="calc-buttons integers seven">7</button>
                <button class="calc-buttons integers eight">8</button>
                <button class="calc-buttons integers nein">9</button>
                <button class="calc-buttons integers zero">0</button>
                <button class="calc-buttons plus">+</button>
                <button class="calc-buttons minus">-</button>
                <button class="calc-buttons iculs">=</button>
                <button class="calc-buttons umnoj">X</button>
                <button class="calc-buttons delit">÷</button>
                <button class="calc-buttons integers">.</button>
                <button class="calc-buttons delitOstatol">%</button>
                <button class="calc-buttons cuadro">X²</button>
                <button class="calc-buttons stepen">X¹</button>
                <button class="calc-buttons ac">AC</button>
            </div>

        </div>
    </section>

    <script src="js/script.js"></script>

</body>

</html>
